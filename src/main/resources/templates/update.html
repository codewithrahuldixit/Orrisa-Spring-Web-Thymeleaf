<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Person ADD|Update Page</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">	
</head>
<body>
	
	<div class="container" align="center">
	<h1>Person Information To be Updated As Follows</h1>
	<form action="#" th:action="@{/save}" th:object="${person}" method="post">
		<input type="hidden" th:field="*{id}">
		Person Name  : <input type="text" th:field="*{name}" class="form-control mb=4 col=4" placeholder="Enter Person Name">
		Person Email : <input type="text" th:field="*{email}" class="form-control mb=4 col=4" placeholder="Enter Person Email">
		<br>
		<br>
		<button type="submit" class="btn btn-info col=2">Add|Update</button>
	</form>
	<br>
		<br>
		
	<a th:href="@{/persons}" class="btn btn-primary">Go Back To The List</a>
	</div>
	
</body>

</html>
